<div id="asset-wrapper-div" class="container-fluid">
	[#if uploadError??]
		<div class="alert alert-danger" role="alert">
			[@spring.message 'text.error.uploaderror'][/@]
		</div>
	[/#if]
	<div class="position-sticky top-0" id="upload-div">
		<form id="upload-form" hx-encoding="multipart/form-data">
			<input type="hidden" name="type" value="${searchType}">
			<div class="form-group">
				<label for="file">[@spring.message 'text.file'][/@]</label>
				<input type="file" class="form-control-file" id="file" name="asset" required>
			</div>
			<div class="form-group">
				<label for="description">[@spring.message 'text.description'][/@]</label>
				<input type="text" class="form-control" id="description" name="description">
			</div>
			<button type="button" class="btn btn-primary" 
			        hx-post="[@spring.url '/assets/upload'][/@]" 
			        hx-target="#asset-wrapper-div" 
			        hx-swap="outerHTML"
			        hx-trigger="click">[@spring.message 'button.upload'][/@]</button>
		</form>
	</div>
	<div class="container mt-2">	
		[#include "assets-page.html"]
	</div>	
</div>
